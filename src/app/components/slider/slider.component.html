<div class="slider">
  <div class="slide" *ngFor="let movie of movies">
    <div class="slide-bg">
      <img class="slide-bg-image" [src]="baseUrlImage + movie.backdrop_path" alt="">
    </div>
    <div class="slide-pane">
      <h2 class="title">{{movie.title}}</h2>
      <div class="meta">
        <div class="info">
          <span class="rating">
            <span class="material-icons">star</span><span class="rating-value">{{movie.vote_average}}</span><span>/10</span>
          </span>
          <span>{{movie.vote_count}} Reviews</span>
          <span>{{movie.release_date | date: 'yyyy'}}</span>
        </div>
      </div>
      <div class="overview  mt-6">
        {{movie.overview}}
      </div>
    </div>
  </div>
</div>
