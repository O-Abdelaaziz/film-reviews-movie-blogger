<a class="item" *ngIf="movieData ">
  <div class="item-rating">
    <i class="app-icon"><span class="material-icons">star</span></i>
    <span>{{movieData.vote_average}}</span>/10
  </div>
  <div class="item-image">
    <img [src]="baseUrlImage + movieData.poster_path" [alt]="movieData.title"/>
  </div>
  <div class="item-title">{{movieData.title}}</div>
</a>
