<div class="container">
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-2" *ngFor="let movieType of movies">
      <app-item [movieData]="movieType"></app-item>
    </div>
  </div>
  <div>
    <p-paginator [rows]="20" [totalRecords]="636288" (onPageChange)="onPaginate($event)"></p-paginator>
  </div>
</div>
